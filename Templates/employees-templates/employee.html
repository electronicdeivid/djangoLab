<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Class</title>
</head>
<body>
<h2>Our Employees</h2>

{%for empleado in employee%}
<h4>{{empleado.first_name}} - {{empleado.get_job_display}} : </h4>

{%for skill in empleado.skill.all%}
<li>{{skill.skill}}</li>
{% endfor %}
{% endfor %}

</body>
</html>
